buildscript {
    repositories {
        maven { url maven_central_repo_mirror_aliyun }
        mavenCentral()
        jcenter()
        maven { url spring_plugin_repo_release }
        maven { url gradle_plugin_repo }
    }

    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:2.1.6.RELEASE",
                  'io.freefair.gradle:lombok-plugin:3.7.1',
                  'com.ofg:uptodate-gradle-plugin:1.6.3'
    }
}
plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    maven { url maven_central_repo_mirror_aliyun }
    mavenCentral()
    jcenter()
    maven { url spring_plugin_repo_release }
    maven { url gradle_plugin_repo }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.6.RELEASE'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
    compileOnly 'org.projectlombok:lombok:1.18.8'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.8'
    testCompileOnly 'org.projectlombok:lombok:1.18.8'
    runtime 'org.springframework.boot:spring-boot-devtools:2.1.6.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.6.RELEASE'
}

group = 'com.github'
version = '0.0.1-SNAPSHOT'
description = 'sendbox'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

apply {
    from rootProject.file('gradle/springboot_web_settings.gradle')
    from rootProject.file('gradle/springboot_classpath_jar_settings.gradle')
}